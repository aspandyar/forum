{{define "title"}}Signup{{end}}

{{define "main"}}
<form action='/user/signup' method='POST' novalidate>
    <div>
        <label>Name:</label>
        {{with .Form.FieldErrors.name}}
            <label class='error'>{{.}}</label>
        {{else}}
            <input type='text' name='name' value='{{.Form.Name}}'>
        {{end}}
    </div>
    <div>
        <label>Email:</label>
        {{with .Form.FieldErrors.email}}
            <label class='error'>{{.}}</label>
        {{end}}
        <input type='email' name='email' value='{{.Form.Email}}'>
    </div>
    <div>
        <label>Password:</label>
        {{with .Form.FieldErrors.password}}
            <label class='error'>{{.}}</label>
        {{end}}
        <input type='password' name='password'>
    </div>
    <div>
        <!-- Добавляем контейнер для выравнивания элементов -->
        <div class="google-signup-container">
            <!-- Переместите кнопку Google Sign-In в контейнер -->
            <div class="g-signin2" data-onsuccess="onSignIn">
            <!-- Добавьте кнопку "SIGN UP with GOOGLE" -->

                <button type="button" id="signup-google-button"><a href="/auth">SIGN UP with GOOGLE</a></button>
                <button type="button" id="signup-google-button"><a href="/login/github/">SIGN IN with GITHUB</a></button>
            </div>
            
            </div>
    </div>
    <div>
        <input type='submit' value='Signup'>
    </div>
</form>

{{end}}
