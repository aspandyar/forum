{{define "title"}}Forum #{{.Forum.ID}}{{end}}

{{define "main"}}
    {{with .Forum}}
    <div class='snippet'>
        <div class='metadata'>
            <strong>{{.Title}}</strong>
            <span>#{{.ID}}</span>
        </div>
        <pre><code>{{.Content}}</code></pre>
        <div class='metadata'>
            <time>Created: {{humanDate .Created}}</time>
            <time>Expires: {{humanDate .Expires}}</time>
        </div>
        <div class='metadata'>
            <form method="post" action="/forum/like/{{.ID}}">   
                <button type="submit" name="button" value="like">like</button>
                <button type="submit" name="button" value="dislike">dislike</button>
            </form>
        </div>
    </div>
    {{end}}
{{end}}
