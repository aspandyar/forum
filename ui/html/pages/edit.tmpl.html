{{define "title"}}Edit Forum{{end}}

{{define "main"}}
    <form action='/forum/edit/{{.Forum.ID}}' method='POST' enctype="multipart/form-data">
        <div>
            <label>Title:</label>
            {{with .Form.FieldErrors.title}}
                <label class='error'>{{.}}</label>
            {{end}}
            <input type='text' name='title' value='{{.Forum.Title}}'>
        </div>
        <div>
            <label>Content:</label>
            {{with .Form.FieldErrors.content}}
                <label class='error'>{{.}}</label>
            {{end}}
            <textarea name='content'>{{.Forum.Content}}</textarea>
        </div>
        <div>
            <label>Delete in:</label>
            {{with .Form.FieldErrors.expires}}
                <label class='error'>{{.}}</label>
            {{end}}
            <input type='radio' name='expires' value='365' {{if (eq .Form.Expires 365)}}checked{{end}}> One Year
            <input type='radio' name='expires' value='7' {{if (eq .Form.Expires 7)}}checked{{end}}> One Week
            <input type='radio' name='expires' value='1' {{if (eq .Form.Expires 1)}}checked{{end}}> One Day
        </div>
        <div>
            {{with .Form.FieldErrors.tags}}
                <label class='error'>{{.}}</label>
            {{end}}
            <label>Choose Tags:</label><br>
            <input type="checkbox" name="tags" value="tag1"> tag1<br>
            <input type="checkbox" name="tags" value="tag2"> tag2<br>
            <input type="checkbox" name="tags" value="tag3"> tag3<br>
            <!-- <textarea name="custom_tags" placeholder="Enter custom tags (comma-separated)"></textarea><br> -->
        </div>
        <div>
            <label for="image-upload">Image:</label>
            <input type="file" name="image-upload" id="image-upload"><br>
        </div>
        <div>
            <input type='submit' value='Publish snippet'>
        </div>
    </form>
{{end}}
