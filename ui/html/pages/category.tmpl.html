{{define "title"}}Home{{end}}

{{define "main"}}
    <form action="/forum/category" method="post">
        <div>
            <label>Choose Tags:</label><br>
            <input type="checkbox" name="tags" value="tag1"> tag1<br>
            <input type="checkbox" name="tags" value="tag2"> tag2<br>
            <input type="checkbox" name="tags" value="tag3"> tag3<br>
            <textarea name="custom_tags" placeholder="Enter custom tags (comma-separated)"></textarea><br>
        </div>
        <div>
            <input type='submit' value='Publish snippet'>
        </div>
    </form>
    {{if .Forums}}
        <table>
            <tr>
                <th>Title</th>
                <th>Created</th>
                <th>Tags</th>
                <th>ID</th>
            </tr>
            {{range .Forums}}
            <tr>
                <td><a href='/forum/view/{{.ID}}'>{{.Title}}</a></td>
                <td>{{humanDate .Created}}</td>
                <td>{{.Tags}}</td>
                <td>#{{.ID}}</td>
                </tr>
            {{end}}
        </table>
    {{else}}
        <p>No such tags... :cry</p>
    {{end}}
{{end}}
